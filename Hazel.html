<body>

<!-- Auto-generated text container -->
<div class="auto-text" id="autoText" style="position: -webkit-sticky;"></div>

<script>
var myIndex = 0;
carousel();
rotateHeader();
autoTextGenerator();

// Function for rotating header text
function rotateHeader() {
  var headers = ["SLIDESHOW OF PICTURE"];
  var headerIndex = 0;
  setInterval(function() {
    document.getElementById("rotatingHeader").innerText = headers[headerIndex];
    headerIndex = (headerIndex + 1) % headers.length;
  }, 3000); // Change header every 3 seconds
}

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 3 seconds
}

// Function to generate auto text
// Function to generate auto text with typing effect
function autoTextGenerator() {

"DILI PALANG SA PAGKA-KARON KAY WALA PAKO PERO THANK YOU SA PAGKUYOG NAKO I LOVE YOU ALWAYS !, MO BAWI RAKO NIMO PUHON MAAYONG LAWAS SA TANAN NIMO GIBUHAT NIMO NAKO, I LOVEE YOUU ALWAYSSS PADAYUNN LANGG GYUDD TAAA KUYOG TAS KALISOD OG KALIPAY CHOURRR HAHAHAH BARS HAHAHA"];
  var textIndex = 0;
  var typingInterval = null; // Store the interval ID here
  setInterval(function() {

    if (typingInterval) {

    typingInterval = setInterval(function() {
      if (charIndex < text.length) {
